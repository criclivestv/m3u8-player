<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>M3U8 Stream Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="container mx-auto px-4 py-6 text-center max-w-2xl">
        <h1 class="text-3xl font-bold text-blue-400 mb-4">M3U8 / HLS / DASH Stream Tester</h1>
        
        <input id="stream-url" type="text" placeholder="Enter M3U8 / DASH URL" class="w-full mb-3 px-4 py-2 rounded bg-gray-800 text-white focus:outline-none" oninput="generateEmbedUrl()" />
        <input id="vast-url" type="text" placeholder="Enter VAST Ad Tag URL (optional)" class="w-full mb-3 px-4 py-2 rounded bg-gray-800 text-white focus:outline-none" />
        
        <button onclick="playVideo()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-6">â–¶ Preview</button>
        
        <div id="videoPlayer" class="w-full aspect-video bg-black mb-6 text-gray-400 flex items-center justify-center">
            Enter a stream URL and press Preview
        </div>
        
        <div class="flex rounded shadow overflow-hidden">
            <input id="embed-url" readonly class="w-full px-4 py-2 bg-gray-800 text-white" placeholder="Embed URL will appear here" />
            <button onclick="copyLink()" class="bg-green-600 hover:bg-green-700 px-4 py-2 text-white font-semibold">ðŸ“‹ Copy</button>
        </div>
    </div>

    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script src="script.js"></script>
</body>
</html>
